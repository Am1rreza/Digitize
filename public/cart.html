<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-5 mb-6 container mx-auto 2xl:max-w-screen-2xl">
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <a href="./index.html">
          <img
            class="w-5"
            src="assets/images/chevron-right.png"
            alt="chevron-right-icon"
          />
        </a>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Desktop navbar -->
    <nav
      class="w-full bg-primaryColor px-11 py-2 shadow-lg mb-8 sticky top-0 z-50 hidden md:block"
    >
      <div
        class="container px-5 mx-auto 2xl:max-w-screen-2xl flex items-center justify-between gap-x-4"
      >
        <div class="flex items-center gap-x-2 lg:gap-x-4">
          <div class="cursor-pointer">
            <img
              class="w-28"
              src="assets/images/digitize icon.png"
              alt="digitize-logo"
            />
          </div>
          <ul
            class="flex items-center text-sm lg:text-base gap-x-1 lg:gap-x-4 text-slate-800 font-extrabold"
          >
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              خانه
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              تلفن‌همراه
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              لپ‌تاپ
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              ساعت‌هوشمند
            </li>
          </ul>
        </div>
        <!-- Search box -->
        <div
          class="bg-[#f2f2f2] p-2 rounded-md flex items-center gap-x-4 flex-1 max-w-xl"
        >
          <div class="cursor-pointer mr-2">
            <img
              class="w-6"
              src="assets/images/searchPng.png"
              alt="search-icon"
            />
          </div>
          <input
            class="bg-transparent text-slate-800 w-full focus:outline-none"
            placeholder="جستجوی نام‌محصول , نام‌برند , نام‌مدل و..."
            type="text"
          />
        </div>
      </div>
    </nav>
    <!-- Cart content -->
    <div class="md:flex flex-col gap-y-6 lg:gap-y-0 lg:flex-row items-center lg:items-start md:px-5 mb-8 container mx-auto 2xl:max-w-screen-2xl gap-x-4">
      <!-- Cart items -->
      <div
        x-data="{
        products : [
        {id:1, title:'اپل واچ سری 7', quantity:'1', price:'12,250,000 تومان'},
        {id:2, title:'اپل واچ سری 6', quantity:'3', price:'11,250,000 تومان'},
        {id:3, title:'اپل واچ سری 5', quantity:'1', price:'9,250,000 تومان'},
        {id:4, title:'اپل واچ سری 4', quantity:'1', price:'4,250,000 تومان'},
        {id:5, title:'اپل واچ سری 3', quantity:'2', price:'3,250,000 تومان'},
        ]
      }"
        class="flex w-full flex-col gap-y-2 md:gap-y-4 px-5 md:px-0 flex-1"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-primaryColor rounded-md p-2 flex items-stretch shadow-md justify-between"
          >
            <div class="w-20 flex md:w-24 items-center">
              <img
                class="w-full h-auto"
                src="assets/images/watch2 png.png"
                alt=""
              />
            </div>
            <div
              class="flex flex-col justify-between flex-1 text-center sm:text-right text-sm sm:text-base py-1"
            >
              <span
                class="font-semibold text-slate-800"
                x-text="product.title"
              ></span>
              <span
                class="text-orange-500 font-medium"
                x-text="product.price"
              ></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="w-6 h-6 md:h-7 md:w-7 stroke-orange-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-3">
                <span
                  class="flex items-center justify-center rounded-full md:cursor-pointer bg-gray-200 w-5 h-5 md:h-6 md:w-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 md:h-6 md:w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v12m6-6H6"
                    />
                  </svg>
                </span>
                <div
                  class="flex items-center justify-center border border-orange-500 rounded-md w-5 h-5 md:h-6 md:w-6 text-sm md:text-base"
                  x-text="product.quantity"
                >
                  <span></span>
                </div>
                <span
                  class="flex items-center justify-center rounded-full md:cursor-pointer bg-orange-200 w-5 h-5 md:h-6 md:w-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    class="w-5 h-5 md:h-6 md:w-6 stroke-orange-500"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 12H6"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="md:block hidden w-1/2 lg:w-1/3 lg:max-w-sm">
        <div
          class="bg-white mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium"
        >
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">مجموع قیمت :</span>
            <span class="text-orange-500">۳۵,۴۵۰,۰۰۰ تومان</span>
          </div>
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">کد تخفیف:</span>
            <div
              class="flex items-stretch justify-between rounded-xl overflow-hidden bg-gray-200"
            >
              <input
                type="text"
                dir="ltr"
                class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none"
                placeholder="AS-DSE"
              />
              <button
                class="border-0 bg-orange-500 px-4 text-white outline-none"
              >
                تایید
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between mb-11">
            <span class="text-lg">تخفیف:</span>
            <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-lg">قیمت نهایی:</span>
            <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
          </div>
        </div>
        <div>
          <button
            class="w-full mb-4 py-3 text-white bg-orange-500 rounded-md text-lg"
          >
            اضافه به سبد خرید
          </button>
          <button
            class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg"
          >
            انصراف از خرید
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
