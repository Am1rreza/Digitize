<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-5 mb-6">
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <a href="./index.html">
          <img
            class="w-5"
            src="assets/images/chevron-right.png"
            alt="chevron-right-icon"
          />
        </a>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Cart items -->
    <div class="flex flex-col gap-y-4 px-5">
      <div
        class="bg-primaryColor rounded-md p-2 flex items-stretch justify-between"
      >
        <div class="w-20 flex items-center">
          <img
            class="w-full h-auto"
            src="assets/images/watch2 png.png"
            alt=""
          />
        </div>
        <div class="flex flex-col justify-between font-semibold">
          <span>اپل واچ سری 7</span>
          <span>12,250,000 تومان</span>
        </div>
        <div class="flex flex-col justify-between items-end">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="w-6 h-6 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </span>
          <div class="flex items-center gap-x-1">
            <span class="flex items-center justify-center rounded-full bg-gray-200 w-4 h-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>
            </span>
            <span class="flex items-center justify-center border border-orange-500 rounded-md w-4 h-4 text-sm">1</span>
            <span class="flex items-center justify-center rounded-full bg-orange-200 w-4 h-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="w-5 h-5 stroke-orange-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 12H6"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
