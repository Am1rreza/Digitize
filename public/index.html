<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize - Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-5 mb-6">
      <img class="w-12" src="/public/assets/images/logo.svg" alt="logo" />
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="rounded-md shadow-md bg-[#fdfdfd] w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="/public/assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Filter & Sort section -->
    <div class="flex md:hidden items-center justify-between mb-9 px-5 gap-x-2">
      <div
        class="flex items-center justify-center bg-[#fdfdfd] rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img class="w-6" src="/public/assets/images/sort icon.svg" alt="sort-icon" />
          <img src="/public/assets/images/arrow down icon.svg" alt="arrow-down-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-1">محبوب ترین</span>
      </div>

      <div
        class="flex items-center justify-center bg-[#fdfdfd] rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img src="/public/assets/images/filter icon.svg" alt="filter-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
          فیلتر : اپل
        </span>
      </div>
    </div>
    <!-- Product section -->
    <div class="grid gap-2 grid-cols-2">
      <div class="bg-blue-100">1</div>
      <div class="bg-blue-100">2</div>
      <div class="bg-blue-100">3</div>
      <div class="bg-blue-100">4</div>
      <div class="bg-blue-100">5</div>
      <div class="bg-blue-100">6</div>
      <div class="bg-blue-100">7</div>
      <div class="bg-blue-100">8</div>
      <div class="bg-blue-100">9</div>
      <div class="bg-blue-100">10</div>
    </div>
  </body>
</html>
