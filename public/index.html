<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize - Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-5 mb-6">
      <img class="w-12" src="assets/images/logo png.png" alt="logo" />
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Filter & Sort section -->
    <div class="flex md:hidden items-center justify-between mb-9 px-5 gap-x-2">
      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img class="w-6" src="assets/images/sort icon.svg" alt="sort-icon" />
          <img src="assets/images/arrow down icon.svg" alt="arrow-down-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-1">محبوب ترین</span>
      </div>

      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img src="assets/images/filter icon.svg" alt="filter-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
          فیلتر : اپل
        </span>
      </div>
    </div>
    <!-- Product section -->
    <div class="px-5 grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div class="bg-primaryColor rounded-lg p-2 shadow-md">
        <div
          class="rounded-lg mb-3 bg-[#e2e2e2] flex justify-center items-center p-2"
        >
          <img src="assets/images/watch2 png.png" alt="watch-img" />
        </div>
        <!-- Product desc. -->
        <div class="flex items-center justify-between w-full mb-3">
          <span class="text-slate-500 text-sm md:text-base">اپل</span>
          <div x-data="{ color : 'red' }" class="flex items-center">
            <div
              @click="color = 'red'"
              class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-red-400 border-white bg-red-400 -ml-1.5"
            >
              <svg
                x-show="color === 'red'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <div
              @click="color = 'blue'"
              class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-blue-400 border-white bg-blue-400 -ml-1.5"
            >
              <svg
                x-show="color === 'blue'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <div
              @click="color = 'green'"
              class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-green-400 border-white bg-green-400"
            >
              <svg
                x-show="color === 'green'"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Product title -->
        <div class="text-slate-800 text-sm md:text-base font-semibold mb-2">
          اپل واچ سری 7
        </div>
        <div
          class="text-orange-600 font-semibold text-center text-sm md:text-base mb-3"
        >
          12,250,000 تومان
        </div>
        <hr class="" />
        <!-- Product btn -->
        <button
          class="w-full text-sm md:text-lg pt-2 pb-1 font-bold text-orange-600"
        >
          مشاهده و سفارش
        </button>
      </div>
      <div class="bg-primaryColor rounded-lg">2</div>
      <div class="bg-primaryColor rounded-lg">3</div>
      <div class="bg-primaryColor rounded-lg">4</div>
      <div class="bg-primaryColor rounded-lg">5</div>
      <div class="bg-primaryColor rounded-lg">6</div>
      <div class="bg-primaryColor rounded-lg">7</div>
      <div class="bg-primaryColor rounded-lg">8</div>
      <div class="bg-primaryColor rounded-lg">9</div>
      <div class="bg-primaryColor rounded-lg">10</div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
