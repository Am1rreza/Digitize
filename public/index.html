<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize - Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-5 mb-6">
      <img class="w-12" src="assets/images/logo png.png" alt="logo" />
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Filter & Sort section -->
    <div class="flex md:hidden items-center justify-between mb-9 px-5 gap-x-2">
      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img class="w-6" src="assets/images/sort icon.svg" alt="sort-icon" />
          <img src="assets/images/arrow down icon.svg" alt="arrow-down-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-1">محبوب ترین</span>
      </div>

      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img src="assets/images/filter icon.svg" alt="filter-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
          فیلتر : اپل
        </span>
      </div>
    </div>
    <!-- Product section -->
    <div class="px-5 grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div class="bg-primaryColor rounded-lg p-2 shadow-md">
        <div
          class="rounded-lg mb-5 bg-[#e2e2e2] flex justify-center items-center relative"
        >
          <div
            class="text-red-500 absolute right-1 top-1 bg-[#afafaf] rounded-full flex justify-center items-center w-6 h-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
          </div>
          <img src="assets/images/watch png.png" class="w-16" alt="watch-img" />
        </div>
        <!-- Product desc. -->
        <div class="flex items-center justify-between w-full mb-4">
          <span class="text-slate-500 text-sm">اپل</span>
          <div>circles</div>
        </div>
        <!-- Product title -->
        <div class="text-slate-800 text-sm font-semibold mb-2">
          ساعت هوشمند اپل سری 7
        </div>
        <div class="text-orange-600 font-medium text-center text-sm mb-3">
          12,250,000 تومان
        </div>
        <hr class="" />
        <!-- Product btn -->
        <button class="w-full text-sm pt-2 pb-1 font-bold text-orange-600">
          مشاهده و سفارش
        </button>
      </div>
      <div class="bg-primaryColor rounded-lg">2</div>
      <div class="bg-primaryColor rounded-lg">3</div>
      <div class="bg-primaryColor rounded-lg">4</div>
      <div class="bg-primaryColor rounded-lg">5</div>
      <div class="bg-primaryColor rounded-lg">6</div>
      <div class="bg-primaryColor rounded-lg">7</div>
      <div class="bg-primaryColor rounded-lg">8</div>
      <div class="bg-primaryColor rounded-lg">9</div>
      <div class="bg-primaryColor rounded-lg">10</div>
    </div>
  </body>
</html>
