<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize - Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App bar -->
    <div
      class="flex container mx-auto 2xl:max-w-screen-2xl md:hidden justify-between items-center mt-10 px-5 mb-6"
    >
      <img class="w-12" src="assets/images/logo png.png" alt="logo" />
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="rounded-md shadow-md bg-primaryColor w-8 h-8 flex justify-center items-center"
      >
        <img
          class="w-5"
          src="assets/images/search icon.svg"
          alt="search-icon"
        />
      </div>
    </div>
    <!-- Filter & Sort section -->
    <div
      class="flex container mx-auto 2xl:max-w-screen-2xl md:hidden items-center justify-between mb-9 px-5 gap-x-2"
    >
      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img class="w-6" src="assets/images/sort icon.svg" alt="sort-icon" />
          <img src="assets/images/arrow down icon.svg" alt="arrow-down-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-1">محبوب ترین</span>
      </div>

      <div
        class="flex items-center justify-center bg-primaryColor rounded-md p-2 w-full"
      >
        <div class="flex items-center">
          <img src="assets/images/filter icon.svg" alt="filter-icon" />
        </div>
        <span class="text-sm font-medium text-slate-800 mr-2">
          فیلتر : اپل
        </span>
      </div>
    </div>
    <!-- Desktop navbar -->
    <nav
      class="w-full bg-primaryColor px-11 py-2 shadow-lg mb-8 sticky top-0 z-50 hidden md:block"
    >
      <div
        class="container px-5 mx-auto 2xl:max-w-screen-2xl flex items-center justify-between gap-x-4"
      >
        <div class="flex items-center gap-x-2 lg:gap-x-4">
          <div class="cursor-pointer">
            <img
              class="w-28"
              src="assets/images/digitize icon.png"
              alt="digitize-logo"
            />
          </div>
          <ul
            class="flex items-center text-sm lg:text-base gap-x-1 lg:gap-x-4 text-slate-800 font-extrabold"
          >
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              خانه
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              تلفن‌همراه
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              لپ‌تاپ
            </li>
            <li
              class="cursor-pointer p-3 rounded-md hover:bg-gray-100 transition-all duration-100"
            >
              ساعت‌هوشمند
            </li>
          </ul>
        </div>
        <!-- Search box -->
        <div
          class="bg-[#f2f2f2] p-2 rounded-md flex items-center gap-x-4 flex-1 max-w-xl"
        >
          <div class="cursor-pointer mr-2">
            <img
              class="w-6"
              src="assets/images/searchPng.png"
              alt="search-icon"
            />
          </div>
          <input
            class="bg-transparent text-slate-800 w-full focus:outline-none"
            placeholder="جستجوی نام‌محصول , نام‌برند , نام‌مدل و..."
            type="text"
          />
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div
      class="container mx-auto 2xl:max-w-screen-2xl grid md:px-5 md:gap-8 grid-cols-12 md:grid-rows-[55px_minmax(700px,_1fr)]"
    >
      <!-- Sidebar -->
      <div
        class="hidden md:block col-span-4 lg:col-span-3 xl:col-span-2 row-span-2"
      >
        <div class="bg-primaryColor p-6 rounded-lg">
          <!-- Categories -->
          <div>
            <h2 class="text-orange-500 mb-5 font-bold text-xl">دسته‌بندی</h2>
            <div>
              <div
                class="cursor-pointer flex items-center mb-2 p-2 hover:bg-gray-100 rounded-md"
              >
                <div>
                  <img
                    class="w-5 ml-2"
                    src="assets/images/phone.png"
                    alt="phone-icon"
                  />
                </div>
                <span class="text-slate-800">تلفن همراه</span>
              </div>

              <div
                class="cursor-pointer flex items-center mb-2 p-2 hover:bg-gray-100 rounded-md"
              >
                <div>
                  <img
                    class="w-5 ml-2"
                    src="assets/images/laptop.png"
                    alt="phone-icon"
                  />
                </div>
                <span class="text-slate-800">لپ تاپ</span>
              </div>

              <div
                class="cursor-pointer flex items-center mb-4 p-2 hover:bg-gray-100 rounded-md"
              >
                <div>
                  <img
                    class="w-5 ml-2"
                    src="assets/images/watch icon.png"
                    alt="phone-icon"
                  />
                </div>
                <span class="text-slate-800">ساعت هوشمند</span>
              </div>
            </div>
          </div>

          <hr class="mb-4" />

          <!-- Desktop filters -->
          <div>
            <h2 class="text-orange-500 mb-5 font-bold text-xl">فیلتر</h2>
            <!-- ACC NO.1 -->
            <div x-data="{isActiveBrande : false}">
              <!-- ACC #1 header -->
              <div
                @click="isActiveBrande = !isActiveBrande"
                class="flex items-center justify-between cursor-pointer p-2 rounded-md hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <div class="flex items-center">
                    <div>
                      <img
                        class="w-5 ml-2"
                        src="assets/images/home.png"
                        alt="phone-icon"
                      />
                    </div>
                    <span class="text-slate-800">برند محصول</span>
                  </div>
                </div>
                <div class="text-slate-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 transition-all duration-200"
                    :class="isActiveBrande ? 'rotate-180' : '' "
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- ACC #1 content -->
              <div x-show="isActiveBrande" class="p-2">
                <label
                  for="apple"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="brand"
                    id="apple"
                  />
                  اپل
                </label>
                <label
                  for="huawei"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="brand"
                    id="huawei"
                  />
                  هواوی
                </label>
                <label
                  for="samsung"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="brand"
                    id="samsung"
                  />
                  سامسونگ
                </label>
              </div>
            </div>
            <!-- ACC NO.2 -->
            <div x-data="{isActiveColor : false}">
              <!-- ACC #2 header -->
              <div
                @click="isActiveColor = !isActiveColor"
                class="flex items-center justify-between cursor-pointer p-2 rounded-md hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <div class="flex items-center">
                    <div>
                      <img
                        class="w-5 ml-2"
                        src="assets/images/color.png"
                        alt="phone-icon"
                      />
                    </div>
                    <span class="text-slate-800">رنگ محصول</span>
                  </div>
                </div>
                <div class="text-slate-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 transition-all duration-200"
                    :class="isActiveColor ? 'rotate-180' : '' "
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- ACC #2 content -->
              <div x-show="isActiveColor" class="p-2">
                <label
                  for="blue"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="color"
                    id="blue"
                  />
                  آبی
                </label>
                <label
                  for="yellow"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="color"
                    id="yellow"
                  />
                  سبز
                </label>
                <label
                  for="red"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="color"
                    id="red"
                  />
                  قرمز
                </label>
              </div>
            </div>
            <!-- ACC NO.3 -->
            <div x-data="{isActivePrice : false}">
              <!-- ACC #3 header -->
              <div
                @click="isActivePrice = !isActivePrice"
                class="flex items-center justify-between cursor-pointer p-2 rounded-md hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <div class="flex items-center">
                    <div>
                      <img
                        class="w-5 ml-2"
                        src="assets/images/price.png"
                        alt="price-icon"
                      />
                    </div>
                    <span class="text-slate-800">قیمت محصول</span>
                  </div>
                </div>
                <div class="text-slate-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 transition-all duration-200"
                    :class="isActivePrice ? 'rotate-180' : '' "
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- ACC #3 content -->
              <div x-show="isActivePrice" class="p-2">
                <label
                  for="1-2"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="price"
                    id="1-2"
                  />
                  1 تا 2 میلیون
                </label>
                <label
                  for="2-3"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="price"
                    id="2-3"
                  />
                  2 تا 3 میلیون
                </label>
                <label
                  for="3-4"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="price"
                    id="3-4"
                  />
                  3 تا 4 میلیون
                </label>
                <label
                  for="4-5"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="price"
                    id="4-5"
                  />
                  4 تا 5 میلیون
                </label>
                <label
                  for="5-6"
                  class="py-1 cursor-pointer flex gap-x-2 items-center"
                >
                  <input
                    class="cursor-pointer form-checkbox text-orange-500 rounded focus:ring-0 focus:ring-offset-0"
                    type="checkbox"
                    name="price"
                    id="5-6"
                  />
                  5 تا 6 میلیون
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{activeNO : 1}"
          class="bg-primaryColor px-4 gap-x-4 flex items-center rounded-md text-gray-400"
        >
          <div>
            <img class="w-9" src="assets/images/sort png.png" alt="sort-icon" />
          </div>
          <button
            @click="activeNO = 1"
            :class="activeNO === 1 ? 'text-slate-800 font-semibold' : '' "
            class="py-4 relative"
          >
            <div
              x-show="activeNO === 1"
              class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute -left-1 top-2"
            ></div>
            محبوب‌ترین
          </button>
          <button
            @click="activeNO = 2"
            :class="activeNO === 2 ? 'text-slate-800 font-semibold' : '' "
            class="py-4 relative"
          >
            <div
              x-show="activeNO === 2"
              class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute -left-1 top-2"
            ></div>
            پربازدیدترین
          </button>
          <button
            @click="activeNO = 3"
            :class="activeNO === 3 ? 'text-slate-800 font-semibold' : '' "
            class="py-4 relative"
          >
            <div
              x-show="activeNO === 3"
              class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute -left-1 top-2"
            ></div>
            گران‌ترین
          </button>
          <button
            @click="activeNO = 4"
            :class="activeNO === 4 ? 'text-slate-800 font-semibold' : '' "
            class="py-4 relative"
          >
            <div
              x-show="activeNO === 4"
              class="w-1.5 h-1.5 bg-orange-500 rounded-full absolute -left-1 top-2"
            ></div>
            ارزان‌ترین
          </button>
        </div>
      </div>
      <!-- Products -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{
      products : [
        {id:1 , title : 'اپل واچ سری 7', price : '12,250,000 تومان'},
        {id:2 , title : 'اپل واچ سری 6', price : '10,500,000 تومان'},
        {id:3 , title : 'اپل واچ سری 5', price : '8,750,000 تومان'},
        {id:4 , title : 'اپل واچ سری 4', price : '6,000,000 تومان'},
        {id:5 , title : 'اپل واچ سری 3', price : '4,250,000 تومان'},
        {id:6 , title : 'اپل واچ سری 2', price : '3,500,000 تومان'},
      ]
    }"
          class="px-5 md:p-0 mb-10 grid gap-x-2 gap-y-8 sm:gap-x-4 md:gap-x-6 md:gap-y-10 grid-cols-2 lg:grid-cols-4"
        >
          <!-- Single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-primaryColor rounded-lg p-2 shadow-md">
              <div
                class="rounded-lg mb-3 bg-[#e2e2e2] flex justify-center items-center p-2"
              >
                <img src="assets/images/watch2 png.png" alt="watch-img" />
              </div>
              <!-- Product desc. -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-500 text-sm md:text-base">اپل</span>
                <div x-data="{ color : 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red'"
                    class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-red-400 border-white bg-red-400 -ml-1.5"
                  >
                    <svg
                      x-show="color === 'red'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-blue-400 border-white bg-blue-400 -ml-1.5"
                  >
                    <svg
                      x-show="color === 'blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 flex items-center justify-center rounded-full cursor-pointer border-2 ring-1 ring-green-400 border-white bg-green-400"
                  >
                    <svg
                      x-show="color === 'green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3.5 h-3.5 sm:h-4 sm-w-4 md:w-5 md:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Product title -->
              <div
                x-text="product.title"
                class="text-slate-800 text-sm sm:text-lg md:text-base font-semibold mb-2"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-semibold text-center text-sm sm:text-lg md:text-base mb-3"
              ></div>
              <hr class="" />
              <!-- Product btn -->
              <button
                class="w-full text-sm sm:text-lg pt-2 pb-1 font-bold text-orange-600"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- Bottom navigation -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-primaryColor px-5 w-full shadow-lg flex items-center rounded-tl-2xl rounded-tr-2xl z-20"
    >
      <nav class="w-full">
        <ul class="flex items-center justify-between w-full gap-x-2 font-bold">
          <li class="w-full">
            <a href="#" class="flex items-center py-4">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="none"
                >
                  <path
                    fill="#222F5D"
                    d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z"
                  /></svg
              ></span>
              <span>خانه</span>
            </a>
          </li>
          <li class="w-full">
            <a href="#" class="flex items-center py-4">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="34"
                  height="34"
                  fill="none"
                >
                  <path
                    fill="#222F5D"

                  />
                </svg>
              </span>
              <span>دسته‌بندی</span>
            </a>
          </li>
          <li class="w-full">
            <a href="#" class="flex items-center py-4">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="34"
                  height="34"
                  fill="none"
                >
                  <path
